<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3D绘制模板下载</title>
    <style>
        body { 
            margin: 0; 
            padding: 80px 20px 20px; /* 顶部留出LOGO空间 */
            font-family: Arial, sans-serif; 
            box-sizing: border-box;
            background-size: cover; 
            min-height: 100vh; 
            position: relative; 
            overflow-y: auto; /* 开启垂直滚动 */
            -webkit-tap-highlight-color: transparent; /* 隐藏点击高亮 */
        }
        /* 隐藏所有元素的焦点轮廓 - 针对不同浏览器 */
        *:focus {
            outline: none !important;
        }
        * {
            -webkit-tap-highlight-color: transparent; /* 针对Webkit浏览器 */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0); /* 另一种写法 */
            -webkit-user-select: none; /* 防止文本选择 */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* LOGO固定在左上角，不随滚动移动 */
        .logo-wrap {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            cursor: pointer; /* 添加手型光标 */
            /* 移除遮罩层背景色 */
            -webkit-tap-highlight-color: transparent;
        }
        .logo { 
            width: 80px; 
            height: auto;
            display: block;
            /* 移除了LOGO的过渡效果 */
        }
        .container {
            max-width: 600px; /* 缩小容器宽度 */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px; /* 缩小板块间距 */
            transition: transform 0.3s; /* 为震动动画添加过渡 */
        }
        .content {
            z-index: 5; 
            background-color: rgba(255, 255, 255, 0.6); /* 调小不透明度，从0.85改为0.6 */
            border-radius: 15px; /* 缩小圆角 */
            padding: 20px 15px; /* 缩小内边距 */
            text-align: center;
            backdrop-filter: blur(5px);
            /* 浮出动画 */
            opacity: 0;
            transform: translateY(30px);
            animation: floatUp 0.6s ease-out forwards;
        }
        /* 第二个内容框延迟出现 */
        .content:nth-child(2) {
            animation-delay: 0.3s;
        }
        /* 浮出动画关键帧 */
        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 上下左右震动动画关键帧 */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-4px, -3px); }
            20% { transform: translate(3px, 4px); }
            30% { transform: translate(4px, -4px); }
            40% { transform: translate(-3px, 3px); }
            50% { transform: translate(-4px, 4px); }
            60% { transform: translate(3px, -3px); }
            70% { transform: translate(4px, 3px); }
            80% { transform: translate(-3px, -4px); }
            90% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }
        /* 震动动画类 */
        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
        h1 {
            font-size: 20px; /* 缩小标题字体大小 */
            margin: 10px 0;
            color: #222;
        }
        p {
            font-size: 14px; /* 缩小描述文字 */
            color: #555;
            margin-bottom: 15px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px; /* 缩小按钮间距 */
            width: 70%; /* 缩小按钮组宽度 */
            margin: 0 auto;
        }
        .download-btn { 
            padding: 12px 24px; /* 缩小按钮内边距 */
            font-size: 16px; /* 缩小按钮文字 */
            background: #2c3e50; 
            color: white; 
            border: none; 
            border-radius: 8px; /* 缩小按钮圆角 */
            cursor: pointer; 
            transition: background 0.3s;
            width: 100%;
            /* 隐藏按钮焦点轮廓 */
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none; /* 移除默认样式 */
            -moz-appearance: none;
            appearance: none;
        }
        .download-btn:hover { 
            background: #34495e; 
        }
        /* 隐藏链接的焦点轮廓 */
        a {
            outline: none;
            -webkit-tap-highlight-color: transparent;
            text-decoration: none; /* 移除下划线 */
            color: inherit; /* 继承颜色 */
        }
        /* 针对按钮内的链接 */
        a button {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 排行榜样式 */
        .leaderboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px 15px 0 0;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.4s ease-out;
            z-index: 100;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .leaderboard.show {
            transform: translateY(0);
        }
        
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .leaderboard-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .close-leaderboard {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
        
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        
        .leaderboard-item:first-child {
            background-color: rgba(255, 215, 0, 0.3); /* 榜首特殊背景色 */
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        
        .rank {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c3e50;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .rank.first {
            background-color: #ffd700; /* 金色 */
            color: #333;
        }
        
        .player-name {
            flex: 1;
            font-size: 16px;
        }
        
        .player-score {
            font-weight: bold;
            color: #2c3e50;
        }
        
        /* 排行榜说明文字 */
        .leaderboard-note {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #ddd;
            font-style: italic;
        }
        
        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }
        
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <!-- LOGO固定在左上角，不随页面滚动 -->
    <div class="logo-wrap">
        <img src="logo.png" alt="logo" class="logo">
    </div>
    <!-- 内容容器可上下滑动 -->
    <div class="container" id="mainContainer">
        <div class="content">
            <h1>绘制模板IMGUI</h1>
            <p>选择需要的模板版本进行下载</p>
            <div class="btn-group">
                <a href="https://wwrr.lanzoul.com/iTFSG32pxydg" target="_blank">
                    <button class="download-btn">基础版</button>
                </a>
                <a href="https://wwrr.lanzoul.com/iLLJQ39y1rfa" target="_blank">
                    <button class="download-btn">美化版</button>
                </a>
            </div>
        </div>
        <div class="content">
            <h1>绘制模板LGL</h1>
            <p>选择需要的模板版本进行下载</p>
            <div class="btn-group">
                <a href="https://wwrr.lanzoul.com/iWx5Z32pxy6j" target="_blank">
                    <button class="download-btn">基础版</button>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 排行榜 -->
    <div class="leaderboard" id="leaderboard">
        <div class="leaderboard-header">
            <div class="leaderboard-title">福木斯排行榜</div>
            <button class="close-leaderboard" id="closeLeaderboard">×</button>
        </div>
        <ul class="leaderboard-list">
            <li class="leaderboard-item">
                <div class="rank first">1</div>
                <div class="player-name">噎淑*</div>
                <div class="player-score">浮木批发</div>
            </li>
            <li class="leaderboard-item">
                <div class="rank">2</div>
                <div class="player-name">笔粤*</div>
                <div class="player-score">家长会拿俩盒子来干嘛?</div>
            </li>
        </ul>
        <!-- 排行榜说明文字 -->
        <div class="leaderboard-note">
            这些人在生活中严重影响了作者的生活
        </div>
    </div>
    
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <script>
        // 背景图片数组
        const backgrounds = [
            'bj.jpg',
            'bj1.jpg',
            'bj2.jpg',
            'bj3.jpg'
        ];
        
        // 随机选择背景图片
        const randomIndex = Math.floor(Math.random() * backgrounds.length);
        const selectedBackground = backgrounds[randomIndex];
        
        // 设置背景图片
        document.body.style.background = `url("${selectedBackground}") no-repeat center center fixed`;
        document.body.style.backgroundSize = 'cover';

        // 添加LOGO点击震动效果
        const logoWrap = document.querySelector('.logo-wrap');
        const mainContainer = document.getElementById('mainContainer');
        const leaderboard = document.getElementById('leaderboard');
        const overlay = document.getElementById('overlay');
        const closeLeaderboard = document.getElementById('closeLeaderboard');
        
        // 添加点击计数器
        let clickCount = 0;

        logoWrap.addEventListener('click', function() {
            // 为整个内容容器添加震动动画
            mainContainer.classList.add('shake-animation');
            
            // 增加点击计数
            clickCount++;
            
            // 如果是第二次或更多次点击，显示排行榜
            if (clickCount >= 2) {
                leaderboard.classList.add('show');
                overlay.classList.add('show');
            }
            
            // 震动动画结束后移除类
            setTimeout(() => {
                mainContainer.classList.remove('shake-animation');
            }, 500);
        });

        // 关闭排行榜
        closeLeaderboard.addEventListener('click', function() {
            leaderboard.classList.remove('show');
            overlay.classList.remove('show');
        });
        
        // 点击遮罩层也可以关闭排行榜
        overlay.addEventListener('click', function() {
            leaderboard.classList.remove('show');
            overlay.classList.remove('show');
        });

        // 额外的JavaScript方法来防止焦点高亮
        document.addEventListener('touchstart', function() {}, false);
        document.addEventListener('mousedown', function(e) {
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
